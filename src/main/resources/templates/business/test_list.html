<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Test list</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</head>
<body class="mb-2 bg-secondary text-white">
<div th:replace="business/fragments/menu_bar.html :: div.menu-bar"></div>
<br>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr class="text-white">
            <th>Test Name</th>
            <th>Number of questions</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!--TODO get rid of top border align issue-->
        <tr class="result" data-th-each="test : ${test_list}">
            <td class="action-td" th:text="${test.testName}"></td>
            <td class="action-td" th:text="${test.numberOfQuestions}"></td>
            <td class="btn-group action-td">
                <form method="post" action="#" th:action="@{/business/editTest}">
                    <input type="hidden" th:name="test_id" th:value="${test.id}">
                    <input type="submit" class="btn btn-warning" value="Edit">
                </form>
                <form method="post" action="#" th:action="@{/business/deleteTest}">
                    <input type="hidden" th:name="test_id" th:value="${test.id}">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
                <form method="post" action="#" th:action="@{/business/editQuestion}">
                    <input type="hidden" th:name="test_id" th:value="${test.id}">
                    <input type="submit" class="btn btn-secondary" value="Add Question">
                </form>
            </td>

        </tr>


        </tbody>


    </table>
</div>


</body>
</html>
