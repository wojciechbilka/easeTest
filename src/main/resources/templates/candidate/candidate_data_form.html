<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Form</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container w-50 p-3">
    <h2>Enter Personal Data</h2>
    <div class="form-group">
        <form action="#" th:action="@{/startTest}" th:object="${candidateTestFormDTO}" method="post">
            <input type="hidden" th:field="*{personalKey}">
            <input type="hidden" th:field="*{testId}">
            <input type="text" class="form-control" th:field="*{name}" placeholder="First Name"
                   th:errorclass="is-invalid"><br>
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>

            <input type="text" class="form-control" th:field="*{surname}" placeholder="Last Name"
                   th:errorclass="is-invalid"><br>
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>

            <input type="text" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}"
                   th:errorclass="is-invalid">
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <small id="inputEmailHelp" class="form-text text-muted">After submit you will start test, good luck!</small>
            <br>
            <input type="submit" th:value="'Start test'" class="btn btn-info">
        </form>
    </div>
</div>
</body>
</html>
