<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/menu_bar.html :: div.menu-bar"></div>

<div class="container">
    <h2>Create Account</h2>
    <div class="form-group">
        <form action="#" th:action="@{/saveUser}" th:object="${userDTO}" method="post">
            <input type="text" class="form-control" th:field="*{userName}" placeholder="User Name" th:errorclass="is-invalid"><br>
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>

            <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}" th:errorclass="is-invalid">
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>

            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" th:field="*{confirmPassword}" th:errorclass="is-invalid" aria-describedby="passwordHelpBlock">
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"/>

            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-30 characters long, contain letters and numbers, at least one special character and uppercase letter, and must not contain spaces, or emoji.
            </small>

            <input type="text" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}" th:errorclass="is-invalid">
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>

            <input type="text" id="inputConfirmEmail" class="form-control" placeholder="Confirm Email" th:field="*{confirmEmail}" th:errorclass="is-invalid">
            <p class="text-danger mb-10" th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}"/>

            <input type="submit" th:value="Save" class="btn btn-info">
        </form>
    </div>
</div>


</body>
</html>
